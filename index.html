<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Floating emojis container -->
    <div class="floating-elements"></div>

    <!-- Music controls -->
    <div class="music-controls">
        <button id="musicToggle" class="music-btn">ðŸŽµ Play Music</button>
        <audio id="bgMusic" loop>
            <source id="musicSource" src="https://soundcloud.com/liluzivert/chrome-heart-tags?si=0be7f7fbc90e44e9a3f3d1e201bc317d&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
        </audio>
    </div>

    <!-- Title Screen -->
    <div id="title-screen">
        <h1 id="title-name">Mario, my forever Valentine ðŸ’–</h1>
        <div id="valentine-image-container">
            <img id="valentine-image" src="https://raw.githubusercontent.com/YourUsername/valentine-website-2025/main/minion.png" alt="Minion Valentine" />
        </div>
        <button id="start-btn" class="btn">Start ðŸ’–</button>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="hidden">
        <p id="question-text"></p>
        <div id="button-container"></div>
    </div>

    <!-- Love Meter Screen -->
    <div id="meter-screen" class="hidden">
        <p id="meter-question"></p>
        <input type="range" id="love-slider" min="0" max="6000" value="100">
        <p id="love-message"></p>
        <button id="next-btn" class="btn"></button>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="hidden">
        <h1 id="celebration-title"></h1>
        <p id="celebration-message"></p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
